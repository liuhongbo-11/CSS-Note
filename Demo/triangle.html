<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三角形</title>
    <style>
      .triangle {
        width: 0;
        height: 0;
        border: 100px solid;
        /* 四个方向的边框颜色用来填充对应的三角 */
        border-color: orchid transparent blue;
        /* blue red green */
      }

      .right-triangle {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 100px 0px 100px 100px;
        border-color: transparent transparent pink;
      }
    </style>
  </head>
  <body>
    <div class="triangle">三角形</div>

    <div class="right-triangle">直角三角形</div>
  </body>
</html>
