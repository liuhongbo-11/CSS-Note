<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断元素到达可视区域</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 2000px;
        position: relative;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div>我是元素哦</div>
    <script>
      let div = document.querySelector("div");
      let offsetTop = div.offsetTop;
      let height = window.innerHeight;

      window.addEventListener(
        "scroll",
        (ev) => {
          let scrollTop =
            document.body.scrollTop || document.documentElement.scrollTop;
          console.log("ev", offsetTop, height, scrollTop);
          if (offsetTop < scrollTop + height) {
            console.log("scroll 到达可视区域");
          }
        },
        false
      );
    </script>
  </body>
</html>
