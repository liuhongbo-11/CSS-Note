<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
       
       div {
           width: 100px;
           height: 100px;
           background-color: gray;
           animation: ani 1s infinite alternate;
           margin: 0 auto;
       }

       @keyframes ani {
           0% {
               width: 100px;
               height: 100px;
           }
         
           100% {
               width: 200px;
               height: 200px;
           }
       }
    </style>
</head>
<body>
    
    <div>

    </div>
</body>
</html>
