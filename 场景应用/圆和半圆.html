<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆和半圆</title>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        background-color:pink;
        border-radius:50%;
      }
      .semicircle {
        width: 100px;
        height:50px;
        background-color: #0077ff;
        border-radius:0 0 100px 100px;
      }
    </style>
</head>
<body>
  <div class="circle"></div>
  <br>
  <div class="semicircle"></div>
</body>
</html>
