<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格布局</title>
    <style>
        .flex {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 600px;
            height: 600px;
            border: 1px solid #000;
        }

        .flex div {
            width: calc(100% /3);
            border: 1px solid pink;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

</body>

</html>
