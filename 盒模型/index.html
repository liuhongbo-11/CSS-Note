<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
            border: 5px solid #000;
            /* box-sizing: content-box; */
            box-sizing: border-box;
        }

        div:nth-child(1) {
            margin-bottom: 30px;
        }

        div:nth-child(2) {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>盒子一</div>
    <div>盒子二</div>
</body>

</html>
